<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assessment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Order a drink here:</h2>
      <form>
        <label for="gender" class="label">Select your gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input type="number" placeholder="Enter your age" id="age" />

        <label for="gender" class="label">Select your drink:</label>
        <select name="Drinks" id="drink">
          <option value="Milk">Milk</option>
          <option value="Strawberry Drink">Strawberry Drink</option>
          <option value="Chocolate Drink">Chocolate Drink</option>
          <option value="Ice Cream or Yogurt">Ice Cream or Yogurt</option>
          <option value="Fruit juice and Lime">Fruit juice and Lime</option>
          <option value="(Fruit Juice and Strawberry ) or plain fruit juice">
            Fruit Juice and Strawberry
          </option>
          <option value="Vodka or Whiskey">Vodka or Whiskey</option>
          <option value="Tequila">Tequila</option>
          <option value="Beer">Beer</option>
          <option value="White wine or Red wine">White wine or Red wine</option>
          <option value="Non Alcholic Beverage">Non Alcholic Beverage</option>
        </select>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
